    <!-- Main Body -->
    
    <center>
    <h4 style="color: #0097a7">Set Questions</h4>
      <fieldset class="fieldset">
        <form>
          <div class="row">
            <div class='input-field col s6'>
              <input class='validate' type="text" name='title' required />
                <label for='title'>Title</label>
            </div>
            <div class='input-field col s6'>
              <input class='validate' type="text" name='subject' required />
                <label for='subject'>Subject</label>
            </div>
          </div>
          <div class="row">
            <div class='input-field col s6'>
              <TextArea class='validate' type="text" name='instruction' required> </TextArea>
                <label for='instruction'>Instruction</label>
            </div>
            <div class='input-field col s3'>
              <input class='validate' type="text" name='due_date' required />
                <label for='due_date'>Due date</label>
            </div>
            <div class='input-field col s3'>
              <input class='validate' type="text" name='due_time' required />
                <label for='due_time'>Due time</label>
            </div>
          </div>
          <div class="row">
            <div class='col s6'>
              <select>
                <option value="" disabled selected>Classes</option>
                <option value="1">Primary 1</option>
                <option value="2">Primary 2</option>
              </select>
                <label for='recipient'>Add Recipient</label>
            </div>
          </div>
          <div class='row'>
            <button class="btn btn-block waves-effect waves-light" type="submit" name="action">Send Message
              <i class="material-icons right">send</i>
            </button>         
          </div>
        </form>
      </fieldset>
